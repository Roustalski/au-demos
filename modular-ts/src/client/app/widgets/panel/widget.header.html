<template bindable="title,subtitle,rightText,allowCollapse">
    <require from="./widget.minimize"></require>

    <div class="widget-head">
        <div class="page-title pull-left">${title}</div>
        <small class="page-title-subtle" if.bind="subtitle">(${subtitle})</small>
        <div class="widget-icons pull-right" if.bind="allowCollapse">
            <widget.minimize context.bind="title"></widget.minimize>
        </div>
        <small class="pull-right page-title-subtle" if.bind="rightText">${rightText}</small>
        <div class="clearfix"></div>
    </div>
</template>
