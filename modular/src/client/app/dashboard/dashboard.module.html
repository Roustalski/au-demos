<template>
    <require from="../widgets/panel/widget.panel"></require>

    <section id="dashboard-view" class="mainbar au-animate">
        <section class="matter">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="today-datas">
                            <li class="blightblue">
                                <div class="pull-left"><i class="fa fa-plane"></i></div>
                                <div class="datas-text pull-right">
                                    <span class="bold">Stark Tower</span> New York, New York
                                </div>
                                <div class="clearfix"></div>
                            </li>

                            <li class="bblue">
                                <div class="pull-left avenger-logo"></div>
                                <div class="datas-text pull-right">
                                    <span class="bold">${avengersCount}</span> Cast
                                </div>
                                <div class="clearfix"></div>
                            </li>

                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <widget.panel class="widget wblue" title="${title}" allow-collapse="true">
                            <template replace-part="widget.content">
                                <div class="widget-content text-center text-info">
                                    <table class="table table-condensed table-striped">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Character</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr repeat.for="a of avengers">
                                                <td>${a.name}</td>
                                                <td>${a.character}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </template>
                        </widget.panel>
                    </div>
                    <div class="col-md-6">
                        <widget.panel class="widget wlightblue" title="${news.title}" allow-collapse="true">
                            <template replace-part="widget.content">
                                <div class="widget-content text-center text-info">
                                    <small>${news.description}</small>
                                </div>
                            </template>
                        </widget.panel>
                    </div>
                </div>
            </div>
        </section>
    </section>
</template>
